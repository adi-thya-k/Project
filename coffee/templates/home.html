<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content>
      <meta name="author" content>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <title>COFFEE SHOP</title>
    </head>
    <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#"> C O F F E E - M E N U </a>
        </div>
     </nav>
      </div>

      <div class="spacer" style="height: 30px;"></div>
      <div class="col d-flex justify-content-center">
        <h1>This is an Online Coffee Shop ! </h1>
      </div>
        <div class="col d-flex justify-content-center">
        <p><i>Below are the Coffees available on the shop. Please Enjoy Shopping !</i></p>
      </div>
      <div class="spacer" style="height: 30px;"></div>
    
        <!-- Main Start  -->
            {% for coffee in coffee %}
            <div class="card" style="width: 50%;">
              <div class="spacer" style="height: 40px;"></div>
                <img class="card-img-top" src="{{coffee.image}}" alt="Card image cap" height="500px" width="60%">
                <div class="card-body">
                  <p class="card-text">{{coffee.name}} (${{coffee.price}})</p>
                </div>
            </div>
            {% endfor %}

            <footer class="bg-light py-5">
              <div class="container">
                <p><i>Hope You Enjoyed ! </i></p>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-12 col-md-4">
                    <h5>Contact</h5>
                    <ul class="list-unstyled">
                      <li>1234567890</li>
                      <li>abc123@gmail.com</li>
                    </ul>
                  </div>
                </div>
              </div>
            </footer>
    </body>

</html>
